<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let nome = window.prompt('Qual é o seu nome ?');
        document.write(`Olá ${nome.toUpperCase()}, `)//trnsformar em maiusculo
        document.write(`seu nome tem ${nome.length} letras é `)
        document.write(`seu nome em minúsculo fica ${nome.toLocaleLowerCase()}.`)//trnsformar em minusculo
    </script>
    
</body>
</html>

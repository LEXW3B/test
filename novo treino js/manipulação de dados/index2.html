<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color:white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <h2>Tratamento de dados</h2>
    <p>Transformar string em number no prompt dentro do JavaScript.</p>
    <script>
        let n1 = Number.parseFloat(window.prompt('Digite um número: '));
        let n2 = Number.parseFloat(window.prompt('Digite outro número: '));
        const soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}.`)
    </script>
    
</body>
</html>

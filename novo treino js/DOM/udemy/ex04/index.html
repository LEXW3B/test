<body>

<!-- quando clicar no checkbox e para habilitar o botão de cadastrar -->
    <script>
        //document.getElementById('contrato').checked = true

        function enable(){
            const contrato = document.getElementById('contrato')
            const habilitarBtn = document.querySelector('form input[type=submit]')
            let checado = contrato.checked

            //if(checado){
            //    habilitarBtn.disabled = false
            //}else{
            //    habilitarBtn.disabled = true
            //}  OU

            habilitarBtn.disabled = !checado

            
        }
        

    </script>

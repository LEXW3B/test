<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resposta...</div>

    
    <script>
        function somar(){
            //ligar o js ao html
            let tn1 = window.document.getElementById('txtn1')
            let tn2 = window.document.querySelector('input#txtn2')
            let res = window.document.getElementById('res')
            //manipulando dados: transformar string em números
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            //fazendo uma variavel fazer uma soma com os números
            let s = n1 + n2
            res.innerText = ` A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>

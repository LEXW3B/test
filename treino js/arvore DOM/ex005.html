<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(79, 79, 172);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id="usando">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Click em mim</div>
    
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'red'

        var d = window.document.getElementById('usando')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        var e = window.document.querySelector('div#msg')
        e.style.color = 'black'
        e.innerText = 'Ainda esperando...'
    </script>
</body>
</html>
